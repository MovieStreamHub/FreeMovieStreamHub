<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MovieStreamHub - Watch & Download Movies Free</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #ff6600;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input {
      width: 60%;
      padding: 10px;
      font-size: 16px;
    }

    .categories {
      text-align: center;
      margin: 20px;
    }

    .categories button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    .movie-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      background: #2a2a2a;
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px;
    }

    .movie-card a {
      display: inline-block;
      margin-top: 10px;
      padding: 6px 12px;
      background-color: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    footer {
      background: #ff6600;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>MovieStreamHub â€“ Unlimited Movies, Anytime, Anywhere!</header>

  <div class="search-bar">
    <input type="text" placeholder="Search for movies..." />
  </div>

  <div class="categories">
    <button>Action</button>
    <button>Comedy</button>
    <button>Horror</button>
    <button>Sci-Fi</button>
    <button>Drama</button>
  </div>

  <div class="movie-grid" id="movieGrid">
    <!-- Movies will load here dynamically -->
  </div>

  <footer>Stream & Download Your Favorite Movies for Free. All Rights Reserved.</footer>

  <script>
    async function loadMovies() {
      try {
        const response = await fetch('https://7b1ac592-56f9-4365-b70b-4ae68b6b18aa-00-284284jimen0o.sisko.replit.dev/movies');
        const movies = await response.json();

        const container = document.getElementById('movieGrid');
        container.innerHTML = '';

        movies.forEach(movie => {
          const card = document.createElement('div');
          card.className = 'movie-card';
          card.innerHTML = `
            <img src="${movie.image}" alt="${movie.title}">
            <h3>${movie.title}</h3>
            <a href="${movie.link}" target="_blank">Download</a>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load movies:', err);
      }
    }

    loadMovies();
  </script>
</body>
</html>
