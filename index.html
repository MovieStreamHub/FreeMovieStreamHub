<!DOCTYPE html>

  <meta charset="UTF-8" />

  <title>FreeMovieStreamHub</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;

    header {
      background-color: #ff6600;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    .search-container {
      text-align: center;
      padding: 20px;
    }

    .search-container input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }

    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .categories button {
      background-color: #ff6600;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .movies-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .movie {
      width: 180px;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 5px;
    }

    .movie h3, .movie p {
      color: #fff;
      margin: 10px 0 5px;
    }

    footer {
      background-color: #ff6600;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
